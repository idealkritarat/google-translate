<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="bg-white h-16 w-screen border flex items-center justify-between px-4">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined hover:bg-neutral-200 cursor-pointer p-3 rounded-full">
                    menu
                </span>
                <span class="text-2xl flex">
                    <span class="text-[#4285F4]">G</span>
                    <span class="text-[#EA4335]">o</span>
                    <span class="text-[#FBBC05]">o</span>
                    <span class="text-[#4285F4]">g</span>
                    <span class="text-[#34A853]">l</span>
                    <span class="text-[#EA4335]">e</span>
                    <span class="ms-2 text-neutral-500">Translate</span>
                </span>
            </div>
            <div>
                <span class="material-symbols-outlined hover:bg-neutral-200 cursor-pointer p-2.5 rounded-full">
                    settings
                </span>
                <span class="material-symbols-outlined hover:bg-neutral-200 cursor-pointer p-2.5 rounded-full">
                    apps
                </span>
                <span class="material-symbols-outlined hover:bg-neutral-200 cursor-pointer p-2.5 rounded-full">
                    account_circle
                </span>
            </div>
        </div>
    </header>
    <main>
        <div class="max-w-[1280px] mx-auto py-5">
            <section>
                <div class="flex gap-1.5">
                    <div class="flex items-center gap-2 border px-3 py-1.5 rounded bg-[#EAF1FE] cursor-pointer">
                        <span class="material-symbols-outlined text-[#1967D2] text-[20px]">
                            translate
                        </span>
                        <span class="text-[#1967D2] text-[15px]">Text</span>
                    </div>
                    <div class="flex items-center gap-2 border px-3 py-1.5 rounded hover:bg-[#F7FAFE] cursor-pointer">
                        <span class="material-symbols-outlined text-[#1967D2] text-[20px]">
                            image
                        </span>
                        <span class="text-[#1967D2] text-[15px]">Images</span>
                    </div>
                    <div class="flex items-center gap-2 border px-3 py-1.5 rounded hover:bg-[#F7FAFE] cursor-pointer">
                        <span class="material-symbols-outlined text-[#1967D2] text-[20px]">
                            draft
                        </span>
                        <span class="text-[#1967D2] text-[15px]">Documents</span>
                    </div>
                    <div class="flex items-center gap-2 border px-3 py-1.5 rounded hover:bg-[#F7FAFE] cursor-pointer">
                        <span class="material-symbols-outlined text-[#1967D2] text-[20px]">
                            web
                        </span>
                        <span class="text-[#1967D2] text-[15px]">Websites</span>
                    </div>
                </div>
            </section>
            <section>
                <div class="grid grid-cols-2 mt-5 relative">
                    <div class="px-1">
                        <div class="flex items-center ms-2">
                            <div class="px-2.5 py-3 text-neutral-600 cursor-pointer hover:bg-neutral-100 text-sm">Detect language</div>
                            <div class="px-2.5 py-3 text-[#1967D2] border-b-2 border-b-[#1967D2] cursor-pointer hover:bg-[#F7FAFE] text-sm">English</div>
                            <div class="px-2.5 py-3 text-neutral-600 cursor-pointer hover:bg-neutral-100 text-sm">Thai</div>
                            <div class="px-2.5 py-3 text-neutral-600 cursor-pointer hover:bg-neutral-100 text-sm">Arabic</div>
                            <span class="material-symbols-outlined text-neutral-600 hover:bg-neutral-100 cursor-pointer p-1.5 rounded-full size-fit">
                                keyboard_arrow_down
                            </span>
                        </div>
                        <div class="border h-[170px] rounded-xl relative p-4">
                            <label class="absolute left-0 top-0 w-full h-full" for="q-word"></label>
                            <input type="text" class="outline-none w-full text-2xl" id="q-word">
                            <span class="absolute bottom-1 left-2 material-symbols-outlined text-neutral-600 hover:bg-neutral-100 cursor-pointer p-2 rounded-full size-fit">
                                mic
                            </span>
                        </div>
                    </div>
                    <span class="absolute left-[50%] -translate-x-[50%] material-symbols-outlined text-neutral-600 hover:bg-neutral-100 cursor-pointer p-2 rounded-full size-fit">
                        swap_horiz
                    </span>
                    <div class="px-1">
                        <div class="flex items-center ms-6">
                            <div class="px-2.5 py-3 text-[#1967D2] border-b-2 border-b-[#1967D2] cursor-pointer hover:bg-[#F7FAFE] text-sm">Thai</div>
                            <div class="px-2.5 py-3 text-neutral-600 cursor-pointer hover:bg-neutral-100 text-sm">English</div>
                            <div class="px-2.5 py-3 text-neutral-600 cursor-pointer hover:bg-neutral-100 text-sm">Arabic</div>
                            <span class="material-symbols-outlined text-neutral-600 hover:bg-neutral-100 cursor-pointer p-1.5 rounded-full size-fit">
                                keyboard_arrow_down
                            </span>
                        </div>
                        <div class="border h-[170px] rounded-xl bg-[#F5F5F5] p-4">
                            <span class="text-neutral-500 text-2xl">Translation</span>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="p-20 flex justify-center">
                    <div class="flex items-center gap-20">
                        <div class="flex flex-col items-center gap-1 cursor-pointer">
                            <span class="material-symbols-outlined text-4xl text-neutral-500 p-4 border rounded-full">
                                history
                            </span>
                            <span class="text-neutral-500">History</span>
                        </div>
                        <div class="flex flex-col items-center gap-1 cursor-pointer">
                            <span class="material-symbols-outlined text-4xl text-neutral-500 p-4 border rounded-full">
                                star
                            </span>
                            <span class="text-neutral-500">Saved</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
