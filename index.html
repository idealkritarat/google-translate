<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="bg-white h-16 w-screen border flex items-center justify-between px-4">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined hover:bg-neutral-200 cursor-pointer p-3 rounded-full">
                    menu
                </span>
                <span class="text-2xl">Google Translate</span>
            </div>
            <div>
                <span class="material-symbols-outlined hover:bg-neutral-200 cursor-pointer p-2.5 rounded-full">
                    settings
                </span>
                <span class="material-symbols-outlined hover:bg-neutral-200 cursor-pointer p-2.5 rounded-full">
                    apps
                </span>
                <span class="material-symbols-outlined hover:bg-neutral-200 cursor-pointer p-2.5 rounded-full">
                    account_circle
                </span>
            </div>
        </div>
    </header>
</body>
</html>
